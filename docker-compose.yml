
services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: expol_postgres
    environment:
      POSTGRES_USER: expol
      POSTGRES_PASSWORD: expol_password
      POSTGRES_DB: expol_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expol"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: expol_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: